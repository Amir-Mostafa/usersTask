<div id="particles-js" style="background-color: rgb(31, 34, 85);">

</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop:true }"></ngx-loading>

<div class="container pt-5">

    <h2 class="text-center text-info py-5">Users</h2>
    <div class="row">
        <input type="text" (keyup)="search($event)" class="form-control form-control-lg w-25 float-right mb-1"
            placeholder="Search by Name" />
    </div>
    <div class="row">
        <div class="col-lg-12">


            <div class="row">
                <div routerLink="/user/{{user.id}}" *ngFor="let user of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
                    class="col-lg-3 col-md-4 col-sm-6  my-3">
                    <div class="item-person h-100 ">

                        <div class="img p-1">
                            <img class="img-fluid  w-75 h-75" [src]="user.picture">
                        </div>
                        <div class="bio p-3 h-25">
                            <div>
                                <h6 class="text-light"><span class="text-info">{{user.title}}</span> :
                                    {{user.firstName}} {{user.lastName}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="users.length==0">
                    <h6 [class]="color">{{ message }}</h6>
                </div>
            </div>

            <div class="d-sm-flex d-block justify-content-between w-100 bg-light w-100 p-3">

                <ngb-pagination (click)="click($event)" [collectionSize]="users.length" [(page)]="page"
                    [pageSize]="pageSize">
                </ngb-pagination>
                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                    <option [ngValue]="5">5 ItemsPerPage</option>
                    <option [ngValue]="10">10 ItemsPerPage</option>
                    <option [ngValue]="20">20 ItemsPerPage</option>
                    <option [ngValue]="50">50 ItemsPerPage</option>
                    <option [ngValue]="100">100 ItemsPerPage</option>
                </select>

            </div>
            <button [disabled]="!moreData" class="btn btn-info" (click)="more()">load more</button>
        </div>
    </div>

</div>
